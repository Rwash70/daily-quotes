<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Random Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clouds"></div>
    <div class="rain"></div>

    <!-- You can adjust the number of drops -->
  <div class="drop" style="left: 5%; animation-delay: 0s;"></div>
  <div class="drop" style="left: 15%; animation-delay: 0.1s;"></div>
  <div class="drop" style="left: 25%; animation-delay: 0.2s;"></div>
  <div class="drop" style="left: 35%; animation-delay: 0.3s;"></div>
  <div class="drop" style="left: 45%; animation-delay: 0.4s;"></div>
  <div class="drop" style="left: 55%; animation-delay: 0.5s;"></div>
  <div class="drop" style="left: 65%; animation-delay: 0.2s;"></div>
  <div class="drop" style="left: 75%; animation-delay: 0.3s;"></div>
  <div class="drop" style="left: 85%; animation-delay: 0.4s;"></div>
  <div class="drop" style="left: 95%; animation-delay: 0.5s;"></div>
</div>

    <div class="container">
      <header class="header">
        <h1 class="header__title">Daily Random Quote</h1>
      </header>
      <p class="quote__text" id="quote">Click the button to get a quote!</p>
      <p class="quote__author" id="author">- Author Name</p>
      <button class="quote__btn" type="button" id="new-quote">Get Quote</button>
    </div>

    <footer class="footer">
      <p>
        &copy; 2025 Regina Washington - Daily Random Quote. All rights reserved.
      </p>
    </footer>

   <script src="script.js"></script>
  </body>
</html>
